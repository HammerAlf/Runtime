syntax = "proto3";

import "google/protobuf/empty.proto";

package dolittle.runtime.application;

option csharp_namespace = "Dolittle.Runtime.Application.Grpc.Client";

// Represents the Client Status service
service ConnectionStatus {
    rpc Connect(stream google.protobuf.Empty) returns(stream google.protobuf.Empty) {}
}