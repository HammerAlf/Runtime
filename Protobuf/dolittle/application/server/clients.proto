syntax = "proto3";

import "system/guid.proto";
import "dolittle/application/client_info.proto";
import "google/protobuf/empty.proto";

package dolittle.runtime.application.server;

option csharp_namespace = "Dolittle.Runtime.Application.Grpc.Server";

message ConnectionResult {
    string status = 1;
}

// Represents the Client service
service Clients {
    rpc Connect(ClientInfo) returns(ConnectionResult) {}
    rpc Disconnect(guid) returns(google.protobuf.Empty) {}
}